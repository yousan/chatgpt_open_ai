files:
  - file_slug: othello_board
    classname: OthelloBoard
    filename: othello_board.py
    responsibility: オセロの盤面を管理するクラス
    methods:
      - initialize(): 盤面を初期化し、初期配置を設定する
      - display(): 盤面の現在の状態を表示する
      - is_valid_move(row, col, player): 指定された位置が有効な移動先かどうかを判定する
      - make_move(row, col, player): 指定された位置に駒を置き、相手の駒をひっくり返す
      - count_pieces(player): 指定したプレイヤーの駒の数を数える
      - is_game_over(): ゲームが終了したかどうかを判定する

  - file_slug: player
    classname: Player
    filename: player.py
    responsibility: プレイヤーを表すクラス
    methods:
      - make_move(board): プレイヤーが有効な移動先を選択する
      - get_player_symbol(): プレイヤーの駒の記号（"X"）を返す

  - file_slug: cpu
    classname: CPU
    filename: cpu.py
    responsibility: CPUを表すクラス
    methods:
      - make_move(board): CPUが有効な移動先を選択する
      - get_player_symbol(): CPUの駒の記号（"O"）を返す

  - file_slug: othello_game
    classname: OthelloGame
    filename: othello_game.py
    responsibility: オセロのゲームを管理するクラス
    methods:
      - start_game(): ゲームを開始する
      - switch_player(): プレイヤーを切り替える
      - end_game(): ゲーム終了後の処理を行う